<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programmer Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Programmer Survey</h1>
    <p id="description">Help us gather information about programmers</p>
   <div class="container">
      <form id="survey-form">
        <fieldset>
      <div class="form-control">
       <label id="name-label">Name: </label>
       <input type="text" id="name" placeholder="Enter your name" required/>
      <label id="email-label">Email: </label>
       <input type="email" id="email" placeholder="Enter your Email" required/>
      <label id="number-label">Age: </label>
       <input type="number" id="number" min="12" max="120" placeholder="Enter your Age" required/>
      <label>Did you study programming at a university?</label>
       <label><input type="radio" value="yes" name="university">Yes</label>
       <label></label><input type="radio" value="yes" name="university">No</label>
      <label>Select your favourate tech stack</label>
        <select id="dropdown">
          <option>select one</option>
          <option>LAMP</option>
          <option>MERN</option>
          <option>MEAN</option>
          <option>MEVN</option>
          <option>ASP.NET</option>
        </select>
      <label>Select fields that you've worked in</label>
       <div><input type="checkbox" value="Responsive Web Design"/> FrontEnd Development</div>
       <div><input type="checkbox" value="Javascript Algorithams & Data Structures"/> Backebd Development</div>
       <div><input type="checkbox" value="Relational Databases"/> Full Stack Development</div>
      <labeL>tell us more about your programming experiance</labeL>
            <textarea rows="3" cols=""placeholder="tell us here"></textarea>
            <button id="submit" type="submit">Submit</button>
     
    </fieldset>
    </form>
 
    
  
  
       

  </body>
</html>
